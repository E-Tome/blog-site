baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'very cool blog'
theme = 'diary'

[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
enableGitalk = false

[taxonomies]
   tag = "tags"
   category = "categories"

[[menu.main]]
url = "/tags"
name = "Tags"
weight = 3
[[menu.main]]
url = "/index.xml"
name = "RSS Feed"
weight = 4
